<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Application Portal</title>
  <link rel="icon" type="image/png" href="assets/logos/university.png" />
  <style>
    * {box-sizing:border-box;margin:0;padding:0;font-family:"Inter","Segoe UI",sans-serif;}
    body {
      background:linear-gradient(135deg,#ff7a00 0%,#000 100%);
      min-height:100vh;display:flex;flex-direction:column;align-items:center;
    }
    .portal-header {
      width:100%;display:flex;align-items:center;justify-content:space-between;
      background:rgba(0,0,0,0.4);backdrop-filter:blur(10px);
      padding:12px 30px;box-shadow:0 6px 25px rgba(0,0,0,0.25);
      position:sticky;top:0;z-index:50;
    }
    .portal-header img {height:56px;}
    .portal-title {font-size:1.5rem;font-weight:700;color:#fff;}
    .portal-container {
      max-width:800px;width:100%;margin:40px auto;background:rgba(255,255,255,0.9);
      backdrop-filter:blur(14px);border-radius:16px;padding:30px 40px;
      box-shadow:0 10px 40px rgba(0,0,0,0.3);
    }
    .portal-banner {
      width:100%;height:180px;border-radius:14px;
      background-color:#ddd;
      background-size:cover;background-position:center;margin-bottom:20px;
      box-shadow:inset 0 0 0 1000px rgba(0,0,0,0.1);
      display:flex;align-items:center;justify-content:center;color:#333;font-weight:700;font-size:1.5rem;
    }
    h1{font-size:2rem;color:#ff7a00;margin-bottom:8px;}
    p{color:#222;margin-bottom:20px;}
    label{display:block;margin-bottom:6px;font-weight:600;}
    input, select, textarea {width:100%;padding:10px;margin-bottom:15px;border-radius:6px;border:1px solid #ccc;}
    button {padding:12px 20px;background:#ff7a00;color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:600;}
    button:hover {background:#e66c00;}
    footer{margin-top:40px;font-size:13px;color:#fff;text-align:center;padding:10px;opacity:.8;}
    @media(max-width:700px){
      .portal-container{padding:20px;}
      .portal-header{flex-direction:column;gap:10px;}
      .portal-title{font-size:1.2rem;}
    }
  </style>
</head>
<body class="portal-page">
  <header class="portal-header">
    <img src="assets/logos/university.png" alt="University Logo" />
    <div class="portal-title">University Application Portal</div>
  </header>

  <main class="portal-container">
    <div class="portal-banner">Apply to Universities</div>

    <section class="portal-welcome">
      <h1>Welcome, Applicant üë©‚Äçüéì</h1>
      <p>Fill out your application below and submit it to the university.</p>
    </section>

    <section class="application-form">
      <form id="applicationForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required placeholder="Your full name">

        <label for="email">Email / Contact</label>
        <input type="email" id="email" required placeholder="you@example.com">

        <label for="university">Select University</label>
        <select id="university" required>
          <option value="">-- Select University --</option>
          <option value="University A">University A</option>
          <option value="University B">University B</option>
          <option value="University C">University C</option>
        </select>

        <label for="courses">Select at least 3 courses</label>
        <textarea id="courses" required placeholder="Course 1, Course 2, Course 3"></textarea>

        <label for="documents">Upload Documents (CV, transcripts, ID)</label>
        <input type="file" id="documents" multiple>

        <label for="paymentProof">Upload Proof of Payment (R70 per application)</label>
        <input type="file" id="paymentProof">

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>¬© 2025 University Application Portal | Powered by UniHelp AI</footer>

  <script src="main.js"></script>
  <script src="applicant.js"></script>
  <script>
    // Handle form submission
    document.getElementById('applicationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get form values
      const application = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        university: document.getElementById('university').value,
        courses: document.getElementById('courses').value,
        documents: Array.from(document.getElementById('documents').files).map(f => f.name),
        paymentProof: Array.from(document.getElementById('paymentProof').files).map(f => f.name),
        status: 'Pending',
        notes: ''
      };

      // Save to localStorage
      let applications = JSON.parse(localStorage.getItem('applications')) || [];
      applications.push(application);
      localStorage.setItem('applications', JSON.stringify(applications));

      alert('Application submitted successfully!');
      this.reset();
      window.location.href = 'index.html'; // go back to dashboard
    });
  </script>
</body>
</html>
