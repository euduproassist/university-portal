<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Application Portal â€” Applicant Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="choose-page">
  <div class="container">
    <h1>Welcome, Applicant ğŸ‘©â€ğŸ“</h1>

    <div class="dashboard-stats">
      <p>Total Applications Submitted: <span id="total-apps">0</span></p>
      <p>Pending Applications: <span id="pending-apps">0</span></p>
    </div>

    <div class="university-buttons">
      <button onclick="window.location.href='applicant_form.html'">
        <img src="assets/logos/university.png" alt="University Logo">
        Submit New Application
      </button>

      <button onclick="window.location.href='applicant_status.html'">
        <img src="assets/logos/university.png" alt="University Logo">
        Check Application Status
      </button>

      <button id="logout-btn">
        <img src="assets/logos/university.png" alt="University Logo">
        Logout
      </button>
    </div>
  </div>

  <!-- JS Files -->
  <script src="main.js"></script>
  <script src="applicant.js"></script>
  <script>
    // Update dashboard stats from localStorage
    function updateApplicantDashboard() {
      const applications = JSON.parse(localStorage.getItem('applications')) || [];
      document.getElementById('total-apps').textContent = applications.length;
      const pendingCount = applications.filter(app => app.status === 'Pending').length;
      document.getElementById('pending-apps').textContent = pendingCount;
    }

    updateApplicantDashboard();

    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('currentApplicant');
      alert('Logged out!');
      location.reload();
    });
  </script>
</body>
</html>
